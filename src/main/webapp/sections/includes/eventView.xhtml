<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<!-- EXAMPLE-SOURCE-START -->

	<style type="text/css">
.ui-row-editor .ui-row-editor-pencil {
	margin-left: 8px;
}
</style>


	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />

		<p:tabView activeIndex="#{tabViewManagedBean.index}">


			<p:tab title="EVENT">
			
				<h2 style="text-align:center">CREATE DATA EVENT</h2>
				<p:panelGrid columns="2" cellpadding="2" cellspacing="2">
							
					<p:outputLabel value="Event Id: " />
					<p:inputText value="#{eventEJB.event.event_id}"/>
					
					<p:outputLabel value="Event Name: " />
					<p:inputText value="#{eventEJB.event.event_name}"/>
					
					<p:outputLabel value="Start Date: " />
					<p:inputText value="#{eventEJB.event.start_date}" placeholder="dd-MM-yyyy">
					 	<f:convertDateTime pattern="dd-MM-yyyy"/>
					</p:inputText>				
								
					<p:outputLabel value="End Date: " />
					<p:inputText value="#{eventEJB.event.end_date}" placeholder="dd-MM-yyyy">
					 	<f:convertDateTime pattern="dd-MM-yyyy"/>
					</p:inputText>	
								 
				</p:panelGrid>
						
				<h:commandButton value="Save" actionListener="#{eventEJB.saveCourse()}" />
				
								

				<p:dataTable id="cars1" var="car" value="#{eventEJB.getAllEvent()}"
					editable="true" style="margin-bottom:20px">

					<!-- <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}"
						update="mainForm:form:msgs" />
					<p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}"
						update="mainForm:form:msgs" /> -->

					<p:column headerText="Event ID">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{car.event_id}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="modelInput" value="#{car.event_id}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Event Name">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{car.event_name}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{car.event_name}" style="width:100%" label="Year" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Start Date">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{car.start_date}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{car.start_date}" style="width:100%" label="Year" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="End Date">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{car.end_date}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{car.end_date}" style="width:100%" label="Year" />
							</f:facet>
						</p:cellEditor>
					</p:column>


					<p:column style="width:35px">
						<p:rowEditor />
					</p:column>
					<p:column>
						<h:commandButton value="Update"
							actionListener="#{eventEJB.Update(car.event_id, car.event_name, car.start_date, car.end_date)}" />
						<h:commandButton value="Delete"
							actionListener="#{eventEJB.getDelete(car.event_id)}" />
					</p:column>
				</p:dataTable>

			</p:tab>





		</p:tabView>
	</h:form>

</ui:composition>
