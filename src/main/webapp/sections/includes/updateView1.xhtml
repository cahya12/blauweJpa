<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<!-- EXAMPLE-SOURCE-START -->

	<style type="text/css">
.ui-row-editor .ui-row-editor-pencil {
	margin-left: 8px;
}
</style>


	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />

		<p:tabView activeIndex="#{tabViewManagedBean.index}">

			<p:tab title="Feedback">

				<p:panelGrid columns="2" cellpadding="2" cellspacing="2" id="fd1">

					<p:outputLabel value="Feedback Id " />
					<p:inputText value="#{miniProjectFeedback.feedback.feedback_id}"></p:inputText>

					<p:outputLabel value="User Name " />
					<p:inputText value="#{miniProjectFeedback.feedback.user_name}"></p:inputText>

					<p:outputLabel value="Email Id" />
					<p:inputText value="#{miniProjectFeedback.feedback.email_id}"></p:inputText>

					<p:outputLabel value="Subject" />
					<p:inputText value="#{miniProjectFeedback.feedback.subject}"></p:inputText>

					<p:outputLabel value="Description" />
					<p:inputText value="#{miniProjectFeedback.feedback.description}"></p:inputText>
				</p:panelGrid>
				<br />
				<h:commandButton value="Save Feedback"
					actionListener="#{miniProjectFeedback.saveCourse()}"
					update="mainForm:form:fd1" />

			</p:tab>

			<p:tab title="Result">

				<p:dataTable var="feedback" value="#{miniProjectFeedback.data}">

					<p:column headerText="Feedback Id">

						<h:outputText value="#{feedback.feedback_id}" />
					</p:column>

					<p:column headerText=" User Name">

						<h:outputText value="#{feedback.user_name}" />
					</p:column>

					<p:column headerText="Email Id">

						<h:outputText value="#{feedback.email_id}" />
					</p:column>

					<p:column headerText="Subject">

						<h:outputText value="#{feedback.subject}" />
					</p:column>

					<p:column headerText="Description">

						<h:outputText value="#{feedback.description}" />
					</p:column>

					<p:column>
						<h:commandButton value="delete"
							actionListener="#{miniProjectFeedback.deleteTopic(feedback.feedback_id)}" />
					</p:column>
				</p:dataTable>
			</p:tab>


			<p:tab title="Update">

				<p:dataTable id="cars1" var="car"
					value="#{miniProjectFeedback.data}" editable="true"
					style="margin-bottom:20px">

					<p:ajax event="rowEdit" listener="#{miniProjectFeedback.onRowEdit}"
						update="mainForm:form:msgs" icon="ui-icon-check" />
					<p:ajax event="rowEditCancel"
						listener="#{miniProjectFeedback.onRowCancel}"
						update="mainForm:form:msgs" />

					<p:column headerText="Feedback Id">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{car.feedback_id}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="modelInput" value="#{car.feedback_id}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="User Name">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{car.user_name}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{car.user_name}" style="width:100%"
									label="Year" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Email Id">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{car.email_id}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{car.email_id}" style="width:100%"
									label="Year" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Subject">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{car.subject}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{car.subject}" style="width:100%"
									label="Year" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Description">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{car.description}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{car.description}" style="width:100%"
									label="Year" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column style="width:35px">
						<p:rowEditor />
					</p:column>

					<p:column>
						<h:commandButton value="Update"
							actionListener="#{miniProjectFeedback.updateData(car.feedback_id, car.user_name, car.email_id, car.subject, car.description)}" />
					</p:column>


				</p:dataTable>

			</p:tab>






		</p:tabView>
	</h:form>

</ui:composition>
