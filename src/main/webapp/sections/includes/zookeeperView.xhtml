<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">
<!-- EXAMPLE-SOURCE-START -->

<h:form >
	<p:growl id="message"></p:growl>
	
	<p:tabView activeIndex="#{tabViewManagedBean.index}">
	
		<p:tab title="hbase-site">
		
		<h:panelGrid columns="2" cellpadding="5">
		    <p:outputLabel value="Type: " />
		    <p:outputLabel value="#{zookeeperView.type}"></p:outputLabel>
		    
		    <p:outputLabel value="clusterName: " />
		    <p:outputLabel value="#{zookeeperView.clusterName}"></p:outputLabel>
		    
		    <p:outputLabel value="stackId: " />
			<p:outputLabel value="#{zookeeperView.stackId}"></p:outputLabel>
			
			<p:outputLabel value="version: " />
			<p:outputLabel value="#{zookeeperView.version}"></p:outputLabel>
			
			<p:outputLabel value="Tag: " />
			<p:outputLabel value="#{zookeeperView.tag}"></p:outputLabel>
			
			</h:panelGrid>
			
		</p:tab>	
			
		<p:tab title="hbase-env">	
			<p:dataTable  var="productEntry"  value="#{zookeeperView.properties}">
			   <p:column>
			      <h:outputText value="#{productEntry.key}" />
			   </p:column>
			   <p:column>
			       <h:outputText value="#{productEntry.value}" />
			   </p:column>
			</p:dataTable>
			
			
		</p:tab>

		<p:tab title="zoo.cfg">
		
		
			<p:dataTable  var="entry"  value="#{zookeeperView.getProperties('zoo.cfg')}">
			   <p:column>
			      <h:outputText value="#{entry.key}" />
			   </p:column>
			   <p:column>
			       <h:outputText value="#{entry.value}" />
			   </p:column>
			</p:dataTable>
		
		</p:tab>
		
		<p:tab title="zookeeper-log4j">
		
		
			<p:dataTable  var="entry"  value="#{zookeeperView.getProperties('zookeeper-log4j')}">
			   <p:column>
			      <h:outputText value="#{entry.key}" />
			   </p:column>
			   <p:column>
			       <h:outputText value="#{entry.value}" />
			   </p:column>
			</p:dataTable>
		
		</p:tab>
	
	</p:tabView>
</h:form>    
    
</ui:composition>
