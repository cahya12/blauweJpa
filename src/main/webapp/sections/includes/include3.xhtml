<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">
        
<!-- EXAMPLE-SOURCE-START -->

<h:form id="tabForm3">
<!-- <h:form id="tabForm3" style="width:500px;">
 -->
	<p:growl id="message"></p:growl>
	
	<p:tabView activeIndex="#{tabViewManagedBean.index}">
	
	  <p:tab title="Named Pie">
	  	
         <p:poll interval="3" update="votes" />
         <p:chart id="votes" type="pie" model="#{chartView2.livePieModel}" style="width:400px;height:300px"/>
	
	</p:tab>
	
	
	    <p:tab title="MeterGauge">
	    
			<p:chart type="metergauge" model="#{chartView.meterGaugeModel2}" 
				style="width:400px;height:250px" />
        	
		</p:tab>
		
		<p:tab title="Named Line">
		
			<p:lineChart model="#{chartJsView2.cartesianLinerModel}" style="width: 100%; height: 500px;"/>
			
		</p:tab>
		
		
		<p:tab title="Managed JS radar">
        	     <p:radarChart model="#{chartJsView.radarModel}"/>
		</p:tab>
		
		<p:tab title="Managed JS polar">
    		<p:polarAreaChart model="#{chartJsView.polarAreaModel}" style="width: 100%; height: 500px;"/>
		</p:tab>
		
		<p:tab title="Named JS radar">
        	     <p:radarChart model="#{chartJsView2.radarModel}"/>
		</p:tab>
		
		<p:tab title="Named JS polar">
    		<p:polarAreaChart model="#{chartJsView2.polarAreaModel}" style="width: 100%; height: 500px;"/>
		</p:tab>
		
	</p:tabView>
</h:form>    


  </ui:composition>
