<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<!-- EXAMPLE-SOURCE-START -->

	<style type="text/css">
.ui-row-editor .ui-row-editor-pencil {
	margin-left: 8px;
}
</style>


	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />
		<p:tabView activeIndex="#{tabViewManagedBean.index}">

			<p:tab title="ADMIN">

				<p:dataTable id="admin1" var="admin" value="#{adminEJB.adminList}"
					editable="true" style="margin-bottom:20px">

					<p:column headerText="Id">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{admin.admin_id}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="modelInput" value="#{admin.admin_id}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Name">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{admin.admin_name}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{admin.admin_name}" style="width:100%"
									label="Name" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Password">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{admin.password}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{admin.password}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column style="width:35px">
						<p:rowEditor />
						<h:commandButton id="deleteLink"
							styleClass="ui-icon ui-icon-trash"
							actionListener="#{adminEJB.delAdmin(admin.admin_id)}"
							style="margin-left: 8px" />
					</p:column>
					<p:column style="width:35px">
						<h:commandButton id="updateLink"
							actionListener="#{adminEJB.updateAdmin(admin.admin_id,admin.admin_name,admin.password)}"></h:commandButton>
					</p:column>

				</p:dataTable>

				<p:panelGrid columns="2" cellpadding="2" cellspacing="2">

					<p:outputLabel value="Id: " />
					<p:inputText value="#{adminEJB.admin.admin_id}"></p:inputText>

					<p:outputLabel value="Name: " />
					<p:inputText value="#{adminEJB.admin.admin_name}"></p:inputText>

					<p:outputLabel value="Password: " />
					<p:password value="#{adminEJB.admin.password}"></p:password>

				</p:panelGrid>

				<h:commandButton value="Run populate table"
					actionListener="#{adminEJB.testing()}" />
				<h:commandButton value="Save"
					actionListener="#{adminEJB.saveAdmin()}" />
				<h:commandButton value="Refresh Table"
					actionListener="#{adminEJB.init()}" />
				<h:commandButton value="Cek Admin"
					actionListener="#{miniProjectEJB.cekAdmin}" />
				<h:commandButton value="Cek Course"
					actionListener="#{miniProjectEJB.cekCourse}" />


			</p:tab>

		</p:tabView>
	</h:form>

</ui:composition>
